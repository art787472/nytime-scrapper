<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-2">Hello</h1>
          <p>上次更新時間：{{last_build_time}}</p>

          <div class="table-responsive">
            <table class="table" style=“overflow: hidden;text-overflow: ellipsis;white-space: nowrap”>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" style="width: 100%">中文標題</th>
                  <th scope="col" style="width: 100%">英文標題</th>
                  <th scope="col">中文連結</th>
                  <th scope="col">英文連結</th>
                  <th scope="col">下載連結</th>

                </tr>
              </thead>
              <tbody>
                {% for link in links %}
                <tr>
                  <th scope="row">{{link.id + 1}}</th>
                  <td style="width: 100px">
                    <a href="{{link.zh_link }}" target="_blank"
                      >{{ link.zh_title }}</a
                    >
                  </td>
                  <td style="width: 100%">
                    <a href="{{link.en_link }}" target="_blank"
                      >{{ link.en_title }}</a
                    >
                  </td>
                  <td class="fs-6" style="width: 60px;"><p>{{ link.zh_link }}</p></td>
                  <td class="fs-6">{{ link.en_link }}</td>
                  <td><a href="{{ '/download?url=' + link.zh_link + 'dual/' }}" target="_blank"
                      >下載</a</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
